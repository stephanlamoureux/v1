	<main>
		<!-- Contact Section -->
		<section id="contact" class="contact">
			<hr class="line" />
			<h2 class="section-header">Contact Me</h2>
			<hr class="line marg-bottom" />
			<div class="form-container">
				<form id="contact-form">
					<fieldset>
						<input type="hidden" name="contact_number" />
						<label for="name" class="contact-label">Name</label>
						<input type="text" id="name" name="user_name" required />
						<label for="email" class="contact-label">E-mail</label>
						<input type="email" id="email" name="user_email" required />
					</fieldset>
					<fieldset class="message">
						<label class="contact-label">Message</label>
						<textarea id="message" name="message" rows="7" required placeholder="Say Hey!"></textarea>
					</fieldset>
					<input type="submit" value="Send" class="form-submit" id="submit" />
				</form>
			</div>
		</section>
		<!-- End Contact Section -->
	</main>
