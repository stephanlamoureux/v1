						<div class="projects-cell">

							</div>

								<div class="modal-content">
									<div class="close-button">&times;</div>

										src="../assets/images/projects/jobs-light-min.jpg"
										alt="VetsWhoCode Job Search App"
										class="modal-image"
									/>

										<a
											href="https://web.archive.org/web/20221224032057/https://vetswhocode.io/jobs"
											target="_blank"
											rel="noopener noreferrer"
										>
											<button class="project-button"><i class="fa fa-browser"></i> Live</button>
										</a>
										<a
											href="https://github.com/Vets-Who-Code/vets-who-code-app"
											target="_blank"
											rel="noopener noreferrer"
										>

									</div>
								</div>
							</div>
						</div>

										src="../assets/images/projects/dev.webp"

											href="https://github.com/Vets-Who-Code/windows-dev-guide"

											rel="noopener noreferrer"
